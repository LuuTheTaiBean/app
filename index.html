<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>T√†i's Computer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="./img/E-MIT.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      padding: 30px;
      margin-top: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .app-container {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      gap: 16px;
      justify-items: center;
    }

    .app-icon {
      text-align: center;
      position: relative;
      transition: opacity 0.25s, transform 0.18s;
      opacity: 1;
    }

    .app-icon.dimmed {
      opacity: 0.18;
      transform: scale(0.98);
      pointer-events: none;
    }

    .app-icon.highlight {
      transform: scale(1.06);
      z-index: 2;
    }

    .app-icon img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background-color: #fff;
      padding: 5px;
      transition: transform 0.2s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);

    }

    .app-icon:hover img {
      transform: scale(1.1);
    }

    .app-label {
      font-size: 0.75rem;
      margin-top: 6px;
      color: inherit;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60px;
      cursor: default;
    }

    .badge {
      position: absolute;
      top: -6px;
      right: -15px;
      background-color: red;
      color: #fff;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: bold;
      cursor: pointer;
      padding: 5px;
      min-width: 22px;
      text-align: center;
    }

    .modal-links {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 30vw;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .modal-links h5 {
      margin-bottom: 15px;
    }

    .modal-links a {
      display: block;
      margin: 6px 0;
      text-decoration: none;
      color: #007bff;
    }

    .modal-links a:hover {
      text-decoration: underline;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 998;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #000;
    }

    @media (max-width: 1400px) {
      .app-container {
        grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      }
    }

    /* üåû LIGHT MODE */
    body.light-mode {
      background-color: #ffcc96;
      color: #222;
    }

    body.light-mode .app-icon img {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    body.light-mode .modal-links {
      background: #fff;
      color: #222;
    }

    /* Toggle button */
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #fce5cd;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
      z-index: 1100;
    }

    body.light-mode .theme-toggle {
      background: #0f0f0f;
      color: #fff;
    }

    /* tiny typing indicator (very subtle, not a search bar) */
    .type-indicator {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      padding: 6px 12px;
      border-radius: 999px;
      backdrop-filter: blur(4px);
      font-size: 0.9rem;
      letter-spacing: 0.6px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      z-index: 1200;
      transition: opacity 0.2s, transform 0.2s;
      opacity: 0;
      pointer-events: none;
    }

    .type-indicator.visible {
      opacity: 1;
    }

    .type-indicator .query {
      font-weight: 600;
      text-transform: none;
    }

    .type-indicator .hint {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    body.light-mode .type-indicator {
      color: #111;
      background: rgba(16, 16, 16, 0.06);
    }
  </style>
</head>

<body>
  <!-- <img src="./img/Chat GPT.svg" alt=""> -->
  <!-- ,{"name": "", "url": ""} -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô Dark</button>
  <div class="app-container" id="appGrid"></div>

  <!-- Modal -->
  <div id="modal" style="display:none;">
    <div class="overlay" onclick="closeModal()"></div>
    <div class="modal-links" id="modalContent">
      <span class="close-btn" onclick="closeModal()">&times;</span>
    </div>
  </div>

  <!-- tiny typing indicator (not a search input) -->
  <div id="typeIndicator" class="type-indicator" aria-hidden="true">
    <span class="query" id="typedQuery"></span>
    <span class="hint" id="typedHint">‚Ä¢ G√µ ƒë·ªÉ l·ªçc ‚Äî Esc x√≥a</span>
  </div>

  <script>
    // Load theme t·ª´ localStorage
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light-mode");
      document.querySelector(".theme-toggle").innerText = "üåû Light";
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const btn = document.querySelector(".theme-toggle");
      if (document.body.classList.contains("light-mode")) {
        btn.innerText = "üåû Light";
        localStorage.setItem("theme", "light");
      } else {
        btn.innerText = "üåô Dark";
        localStorage.setItem("theme", "dark");
      }
    }

    // t·∫£i data v√† render
    let appsData = [];
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        data.sort((a, b) => a.name.localeCompare(b.name));
        appsData = data;
        renderApps(data);
        // prepare elements map for fast filtering
        prepareAppElements();
      })
      .catch(err => {
        console.error('Kh√¥ng load ƒë∆∞·ª£c data.json', err);
      });

    function renderApps(data) {
      const container = document.getElementById("appGrid");
      container.innerHTML = '';
      data.forEach(app => {
        const wrapper = document.createElement("div");
        wrapper.className = "app-icon";
        wrapper.dataset.name = app.name || '';

        const iconLink = document.createElement("a");
        iconLink.href = app.mainLink;
        iconLink.target = "_blank";
        iconLink.innerHTML = `<img src="${app.icon}" alt="${app.name}" title="${app.note || app.name}" />`;
        wrapper.appendChild(iconLink);

        if (app.subLinks && app.subLinks.length > 0) {
          const badge = document.createElement("span");
          badge.className = "badge";
          badge.innerText = app.subLinks.length;
          badge.title = "Click ƒë·ªÉ xem c√°c link ph·ª•";
          badge.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
            showModal(app.name, app.subLinks);
          });
          wrapper.appendChild(badge);
        }

        const label = document.createElement("div");
        label.className = "app-label";
        label.innerText = app.name;
        label.title = app.note || app.name;
        wrapper.appendChild(label);

        container.appendChild(wrapper);
      });
    }

    function showModal(appName, links) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modalContent");

      links.sort((a, b) => a.name.localeCompare(b.name));

      content.innerHTML = `
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h5>${appName}</h5>
      `;

      links.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.innerText = link.name;
        a.target = "_blank";
        content.appendChild(a);
      });

      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // --------------------------
    // Quick-typing filter (kh√¥ng hi·ªÉn th·ªã search bar)
    // - G√µ c√°c k√Ω t·ª± tr√™n b√†n ph√≠m ƒë·ªÉ l·ªçc (case-insensitive).
    // - Backspace x√≥a k√Ω t·ª± cu·ªëi, Esc x√≥a to√†n b·ªô.
    // - Sau 8000ms kh√¥ng g√µ s·∫Ω t·ª± reset.
    // --------------------------
    let typed = '';
    let clearTimer = null;
    const CLEAR_TIMEOUT = 8000; // ms
    const indicator = document.getElementById('typeIndicator');
    const typedQueryEl = document.getElementById('typedQuery');
    let appElements = []; // cached DOM nodes

    function prepareAppElements() {
      const nodes = document.querySelectorAll('.app-icon');
      appElements = Array.from(nodes).map(n => ({
        el: n,
        name: (n.dataset.name || '').toLowerCase()
      }));
    }

    function updateIndicator() {
      if (!typed) {
        indicator.classList.remove('visible');
        typedQueryEl.innerText = '';
      } else {
        typedQueryEl.innerText = typed;
        indicator.classList.add('visible');
      }
    }

    function applyFilter() {
      const q = typed.trim().toLowerCase();
      if (!q) {
        // restore
        appElements.forEach(a => {
          a.el.classList.remove('dimmed', 'highlight');
        });
        return;
      }

      // match: includes anywhere (case-insensitive)
      let anyMatch = false;
      appElements.forEach(a => {
        if (a.name.includes(q)) {
          a.el.classList.remove('dimmed');
          a.el.classList.add('highlight');
          anyMatch = true;
        } else {
          a.el.classList.add('dimmed');
          a.el.classList.remove('highlight');
        }
      });

      // if nothing matches, keep all dimmed? we'll just keep all dimmed cleared so user knows no match
      if (!anyMatch) {
        appElements.forEach(a => {
          a.el.classList.add('dimmed');
          a.el.classList.remove('highlight');
        });
      }
    }

    function clearTyped() {
      typed = '';
      updateIndicator();
      applyFilter();
      if (clearTimer) {
        clearTimeout(clearTimer);
        clearTimer = null;
      }
    }

    function scheduleClear() {
      if (clearTimer) clearTimeout(clearTimer);
      clearTimer = setTimeout(() => {
        clearTyped();
      }, CLEAR_TIMEOUT);
    }

    // key handler
    window.addEventListener('keydown', (e) => {
      const tag = document.activeElement && document.activeElement.tagName;
      if (tag === 'INPUT' || tag === 'TEXTAREA' || document.activeElement.isContentEditable) return;

      if (e.key === 'Escape') {
        clearTyped();
        return;
      }

      if (e.key === 'Backspace') {
        e.preventDefault();
        if (typed.length > 0) {
          typed = typed.slice(0, -1);
          updateIndicator();
          applyFilter();
          scheduleClear();
        }
        return;
      }

      if (e.key === 'Enter') {
        const q = typed.trim().toLowerCase();
        if (q) {
          // t√¨m app ƒë·∫ßu ti√™n match
          const firstMatch = appElements.find(a => a.name.includes(q));
          if (firstMatch) {
            // m·ªü link ch√≠nh
            const link = firstMatch.el.querySelector("a");
            if (link) {
              window.open(link.href, "_blank");
            }
          }
        }
        clearTyped(); // reset sau khi Enter
        return;
      }

      // ignore non-printable keys
      if (e.key.length !== 1) return;

      // append char
      typed += e.key;
      updateIndicator();
      applyFilter();
      scheduleClear();
    });

    // ensure prepare map after window resize or if apps re-render
    window.addEventListener('resize', () => {
      prepareAppElements();
    });

    // if you dynamically change apps, call prepareAppElements() again

    // when page loads, ensure elements ready (in case fetch was very fast)
    window.addEventListener('load', () => {
      setTimeout(() => prepareAppElements(), 120);
    });
  </script>
</body>

</html>
