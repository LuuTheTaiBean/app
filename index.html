<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>TÃ i's Computer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="./img/E-MIT.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      padding: 30px;
      margin-top: 30px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .app-container {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      gap: 16px;
      justify-items: center;
    }

    .app-icon {
      text-align: center;
      position: relative;
    }

    .app-icon img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background-color: #fff;
      padding: 5px;
      transition: transform 0.2s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);

    }

    .app-icon:hover img {
      transform: scale(1.1);
    }

    .app-label {
      font-size: 0.75rem;
      margin-top: 6px;
      color: inherit;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 60px;
      cursor: default;
    }

    .badge {
      position: absolute;
      top: -6px;
      right: -15px;
      background-color: red;
      color: #fff;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: bold;
      cursor: pointer;
      padding: 5px;
      min-width: 22px;
      text-align: center;
    }

    .modal-links {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 30vw;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .modal-links h5 {
      margin-bottom: 15px;
    }

    .modal-links a {
      display: block;
      margin: 6px 0;
      text-decoration: none;
      color: #007bff;
    }

    .modal-links a:hover {
      text-decoration: underline;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 998;
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      color: #888;
    }

    .close-btn:hover {
      color: #000;
    }

    @media (max-width: 1400px) {
      .app-container {
        grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      }
    }

    /* ðŸŒž LIGHT MODE */
    body.light-mode {
      background-color: #ffcc96;
      color: #222;
    }

    body.light-mode .app-icon img {
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    body.light-mode .modal-links {
      background: #fff;
      color: #222;
    }

    /* Toggle button */
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 20px;
      background: #fce5cd;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
      z-index: 1100;
    }

    body.light-mode .theme-toggle {
      background: #0f0f0f;
      color: #fff;
    }
  </style>
</head>

<body>
  <img src="./img/Taongafarm.ico" alt="">
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark</button>
  <div class="app-container" id="appGrid"></div>

  <!-- Modal -->
  <div id="modal" style="display:none;">
    <div class="overlay" onclick="closeModal()"></div>
    <div class="modal-links" id="modalContent">
      <span class="close-btn" onclick="closeModal()">&times;</span>
    </div>
  </div>

  <script>
    // Load theme tá»« localStorage
    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light-mode");
      document.querySelector(".theme-toggle").innerText = "ðŸŒž Light";
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const btn = document.querySelector(".theme-toggle");
      if (document.body.classList.contains("light-mode")) {
        btn.innerText = "ðŸŒž Light";
        localStorage.setItem("theme", "light");
      } else {
        btn.innerText = "ðŸŒ™ Dark";
        localStorage.setItem("theme", "dark");
      }
    }

    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        data.sort((a, b) => a.name.localeCompare(b.name));
        renderApps(data);
      });

    function renderApps(data) {
      const container = document.getElementById("appGrid");
      data.forEach(app => {
        const wrapper = document.createElement("div");
        wrapper.className = "app-icon";

        const iconLink = document.createElement("a");
        iconLink.href = app.mainLink;
        iconLink.target = "_blank";
        iconLink.innerHTML = `<img src="${app.icon}" alt="${app.name}" title="${app.note || app.name}" />`;
        wrapper.appendChild(iconLink);

        if (app.subLinks.length > 0) {
          const badge = document.createElement("span");
          badge.className = "badge";
          badge.innerText = app.subLinks.length;
          badge.title = "Click Ä‘á»ƒ xem cÃ¡c link phá»¥";
          badge.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
            showModal(app.name, app.subLinks);
          });
          wrapper.appendChild(badge);
        }

        const label = document.createElement("div");
        label.className = "app-label";
        label.innerText = app.name;
        label.title = app.note || app.name;
        wrapper.appendChild(label);

        container.appendChild(wrapper);
      });
    }

    function showModal(appName, links) {
      const modal = document.getElementById("modal");
      const content = document.getElementById("modalContent");

      links.sort((a, b) => a.name.localeCompare(b.name));

      content.innerHTML = `
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h5>${appName}</h5>
      `;

      links.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.innerText = link.name;
        a.target = "_blank";
        content.appendChild(a);
      });

      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>
</body>

</html>
